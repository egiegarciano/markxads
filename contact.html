<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Markxads | Contact</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/custom.css" />
        <!-- Bootstrap icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />  

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">

        <style>
            .steps-container {
                margin-top: 80px !important;
            }
        </style>

        <!-- Owl Carousel -->
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4" w3-include-html="navbar.html">
        </nav>
        <!-- Hero Section -->
        <section class="bg-dark hero-section">
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center flex-column">
                        <h1 class="text-light text-center hero-text">Contact</h1>
                        <p class="mb-4 text-light text-center">
                            Do you need design support or questions about our capabilities and pricing?<br> Please do not hesitate to contact us!
                        </p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-8 col-12 col-md-12 mx-auto">
                        <form id="contactForm" action="" method="POST">
                            <div class="row align-items-stretch mb-1">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="FirstName" name="FirstName" type="text" placeholder="First Name *" required="required" data-validation-required-message="Please enter your first name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="email" name="_replyto" type="email" placeholder="Email Address *" required="required" data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="LastName" name="LastName" type="text" placeholder="Last Name *" required="required" data-validation-required-message="Please enter your last name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="phone" name="phone" type="tel" placeholder="Phone Number *" required="required" data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <textarea class="form-control form-control-lg" id="message" rows="3" placeholder="Message:"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <div id="success"></div>
                                <button class="btn btn-primary btn-lg text-uppercase" id="sendMessageButton" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-dark border-bottom border-dark footer text-light"  w3-include-html="footer.html">
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Include JS -->
        <script>
            function includeHTML() {
              var z, i, elmnt, file, xhttp;
              /* Loop through a collection of all HTML elements: */
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                  /* Make an HTTP request using the attribute value as the file name: */
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                      /* Remove the attribute, and call this function once more: */
                      elmnt.removeAttribute("w3-include-html");
                      includeHTML();
                    }
                  }
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  /* Exit the function: */
                  return;
                }
              }
            }
        </script>
        <script>
            includeHTML();
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>   
    </body>
</html>
